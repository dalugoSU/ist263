    <head>
        <meta charset="utf-8">
        <title>Unit 11 Challenge</title>
        <script>
            function blurredForm() {

                document.getElementById('message').innerHTML = "You left this form element";
            }
        </script>
    </head>
    <body>
        <h1>Welcome to My Form</h1>
        <form action="mailto:dalugo@syr.edu" method="POST">

            <input type="text" name="firstname" id="firstname" onblur="blurredForm();"><br><br>
    
            <label for="comments">Enter your comments</label><br>
            <textarea name="comments" id="comments" rows="10" cols="50"></textarea><br>
            <input type="submit" value="Send Form">

        <div id='message'></div> <!-- This is where The message will be brought up -->
