
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <style>
            #hamicon {display: none;}
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #hamicon {display: block;}
                nav a {
                    text-decoration: none;
                    display: block;
                    padding: 10px 0px;
                    }
                #navlinks {display: none;}
            }
        </style>
        <script>
            function changeNav() {
                // check current attribute when attempting to change value
                if (document.getElementById("navlinks").style.getPropertyValue("display") == "block") {
                    // if attribute is block then change to none
                    document.getElementById("navlinks").style.display = "none";
                } else {
                    // if attribute is None change to block
                    document.getElementById("navlinks").style.display = "block";
                }
            }
        </script>
    </head>
    <body>
        <!-- 
        X    1. Add an image for the hamburger -> HTML
        X    2. Show hamburger only when screen is small -> CSS
        X    3. Hide the stacked navigation when the screen is small -> CSS
        X    4. Turn on stacked nav when they click on hamburger -> JavaScript
        X    5. Turn off stacked nav when they click on hamburger again -> JavaScript
        -->
        <nav>
            <img id="hamicon" src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" 
            width="35" onclick="changeNav();">

            <div id="navlinks">
                <a href="index.html">Home</a> <span>|</span> 
                <a href="skills.html">Skills</a> <span>|</span> 
                <a href="contact.html">Contact</a>
            </div>
        </nav>
       
    </body>
</html>
