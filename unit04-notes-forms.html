<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Forms</title>
    </head>
    <body>
        <h1>College Application</h1>
        <!-- You can use any HTML tag inside form tag -->
        <form action="mailto:dalugo@syr.edu" method="POST">
            <!-- Action is how the form is going to processed -->
            <!-- Method tells data how it is going to be transferred over the internet -->
            <!-- "GET" sends the form data across the url -->
            <!-- "POST" sends data in the header body, you do not see it -->
            <label for="firstname">First Name: </label> 
            <!-- For attribute tells the browser which form element this label links to -->
            <!-- Must Match value in id attribute -->
            <input type="text" name="firstname" id="firstname"><br><br>

            <label for="comments">Enter your comments</label><br>
            <textarea name="comments" id="comments" rows="10" cols="100">Tell us what you think!</textarea><br>

            <p>Enter your Salutation</p>
            <label for="salutation_mr">Mr.</label>
            <input type="radio" name="salutation" id="salutation_mr" value="Mr.">
            <label for="salutation_ms">Ms.</label>
            <input type="radio" name="salutation" id="salutation_ms" value="Ms.">
            <label for="salutation_dr">Dr.</label>
            <input type="radio" name="salutation" id="salutation_dr" value="Dr.">

            <label for="veteran">Are you a veteran?</label>
            <input type="checkbox" name="veteran" id="veteran" value="Yes">

            <label for="yes">Year in School</label>
            <select name="year" id="year">
                <option value="Fr">Freshman</option>
                <option value="So">Sophomore</obtion>
                <option value="Jr">Junior</option>
                <option value="Sn">Senior</option>
            </select><br>
            <!-- The value tag value is what gets sent when you submit form -->
            <!-- No other html tags inside select -->
            <br><input type="submit" value="Send Application">
        </form>
    </body>
</html>
